<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>BMI calculator</h1>

    <form onsubmit="CalculateBMI(); return false">

        <label for="heightinputfeet">
            Your height
        </label>
        <input required step="1" class="inputfieldsize" id="heightinputfeet" type="number" min="0" max="10" placeholder="Feet">
        <input required step="1" class="inputfieldsize" id="heightinputinch" type="number" min="0" max="11" placeholder="inch">

        <br>

        <label for="weightinputkg">
            Your Weight
        </label>
        <input required step="0.1" class="inputfieldsize2" id="weightinputkg" type="number" min="0" max="200" placeholder="85 KG">



        <button type="submit">Calculate</button>

    </form>

<div id="result">
    <h2 id="title"></h2>
    <p id="suggestion"></p>
</div>




    <script src="./app.mjs">

    </script>
</body>

</html>
